eureka:
  instance:
    #服务注册到注册中心名称
    appname: eureka-customer
  client:
    service-url:
      #当前服务注册到eureka服务地址
      defaultZone: http://localhost:8091/eureka/
    #需要将我的服务注册到eureka上
    register-with-eureka: true
    #需要检索服务
    fetch-registry: true
#必须配置，否则fallBack不生效
feign:
  hystrix:
    enabled: true